<!DOCTYPE html>
<html>
<head>
<title>Google Books</title>
<link rel="stylesheet" href="googleBooks.css">
<script type="text/javascript" src="googleBooks.js"></script>
</head>
<body>
<div class="d1">
  <a href="https://news.google.com" title="Go to news.google.com"><img></a>
  <h2>Google Books</h2>
  <label>Search Titles:</label>
  <br/>
  <input type="search" name="searchKey" value="" placeholder="Enter the title/author/subject." onkeyup="changeHandler('input')">
  <textarea cols="70" rows="15" disabled></textarea>
  <br>
  <button name="reset" title="Reset the page." disabled="true">Reset</button>
  <div class="loader"></div>
</div>
</body>
</html>
